<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#252831"/>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav class="nav-breadcrumb" aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <div>
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map" role="application"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <div>
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
        </div>
        <div>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </div>
      </section>
      <!-- end restaurant -->
    </div>
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <section id="review-form">
        <h2>Add Your Review</h2>
        <form id="add-review-form">
          <label for="review-name">Your name:</label>
          <input type="text" id="review-name" name="review-name" placeholder="Your name" required />
          <label for="review-rating">Rating:</label>
          <select id="review-rating" name="review-rating" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <label for="review-comment">Comment:</label>
          <textarea id="review-comment" name="review-comment" required></textarea>
          <button class="btn" onclick="submitReview()">Add Your Review</button>
        </form>
      </section>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <!-- Main javascript file -->
  <script async defer type="text/javascript" src="js/all.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3bMayf-FX3ORIGJOuT-8VCu-ia7gjAD8&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
